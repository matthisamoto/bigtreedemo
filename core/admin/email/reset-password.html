<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Password Reset</title>
	</head>
	<body style="background: #111; margin: 0; padding: 0;">
		<center style="background: #eee url({admin_root}images/email/bg.gif) repeat center top; padding: 0 0 50px;">
			<table cellspacing="0" cellpadding="0" width="550">
				<tr>
					<td style="font-family: Helvetica, Arial, sans-serif; padding: 40px 0 20px;">
						<h1 style="color: #333; font-size: 32px; font-weight: normal; float: left; margin: 0;">Password Reset</h1>
					</td>
				</tr>
			</table>
			<div style="background: #fff; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 3px #ccc; padding: 25px; width: 500px;">
				<table cellspacing="0" cellpadding="0" width="500">
					<tr>
						<td style="font-family: Helvetica, Arial, sans-serif; font-size: 12px; line-height: 1.6; padding: 0;">
							
							<p style="color: #666; font-size: 14px;">
								Please visit the following link to reset your password:
								<br />
								<br />
								<a href="{reset_link}" style="color: #578FB1; line-height: 1.3;">{reset_link}</a>
								<br />
								<br />
							</p>
							
							<p style="color: #666; font-size: 12px;">
								If you did not request a password change, please disregard this email. 
							</p>
							
							<hr style="border: 1px solid #fff; border-top-color: #eee;" />
							<p style="color: #666; font-size: 12px; line-height: 1.4;">
								You are receiving this because the address is linked to an account on <a href="{www_root}" style="color: #578FB1;">{site_title}</a>.
<!--
								<br />
								You can change your email preferences in the <a href="{admin_root}" style="color: #578FB1;">admin area</a>.
-->
							</p>
							
						</td>
					</tr>
				</table>
			</div>
		</center>
		<div style="border-top: 3px solid #fff; box-shadow: 0 -2px 2px rgba(0, 0, 0, 0.25); width: 100%;">
			<div style="margin: 0 auto; padding: 25px; width: 550px;">
				<a href="http://www.bigtreecms.org/"><img src="{admin_root}images/email/logo.gif" alt="BigTree CMS" /></a>
			</div>
		</div>
	</body>
</html>
